<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   formControlName="name"
                   placeholder="Nombre de la persona">
            <span class="form-text text-danger">
                   error message
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito">


                <button class="btn btn-outline-primary"
                        type="button">
                    Agregar favorito
                </button>
            </div>
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <!-- El input que se encuentra dentro del del siguiente div responde al arreglo  -->
        <div class="col-sm-9" formArrayName="favouriteGames">

            <!-- Este div debe ser replicarse mediante un *ngFor -->
            <div class="mb-1" *ngFor="let favourite of favouriteGames.controls; let idx = index">
                <!-- Se le agrega .controls porque el objeto FormArray tiene los controles dentro  -->
                <div class="input-group">
                    <input class="form-control" [formControlName]="idx">

                    <button class="btn btn-outline-danger"
                            type="button">
                      Eliminar
                  </button>
                </div>
                <span class="form-text text-danger">
                   Este campo es requerido
                </span>

            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    <!-- [disabled]="myForm.invalid" -->
                Guardar
            </button>
        </div>
    </div>


</form>
